<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <section id="sales">

            </form>
        </section>
        <section id="products">
            <h2>Manage Products</h2>

                <!-- Form elements for adding products -->
            </form>
        </section>
        <section id="users">
            <h2>Manage Users</h2>
            <form id="user-form">
                <!-- Form elements for adding users -->
            </form>
        </section>
        <section id="analytics">

            <!-- Analytics display here -->
        </section>

            <!-- Payouts display here -->
