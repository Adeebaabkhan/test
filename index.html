<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8B5CF6">
    <title>Login - Sales Tracker üçÑ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #EC4899;
            --gradient-pink: linear-gradient(135deg, #EC4899 0%, #8B5CF6 100%);
            --shadow-lg: 0 10px 40px rgba(139, 92, 246, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '‚ú®';
            position: fixed;
            font-size: 3em;
            top: 10%;
            left: 5%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
            z-index: 0;
        }

        body::after {
            content: 'üçÑ';
            position: fixed;
            font-size: 2.5em;
            bottom: 10%;
            right: 8%;
            animation: float 5s ease-in-out infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .login-container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            border: 3px solid #E9D5FF;
            animation: slideUp 0.5s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-pink);
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.25);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .login-header h1 {
            font-size: 2.2em;
            font-weight: 800;
            background: var(--gradient-pink);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Dancing Script', cursive;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 0.95em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 3px solid #E9D5FF;
            border-radius: 18px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background: #F3E8FF;
            font-weight: 600;
            color: #1f2937;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
            background: white;
        }

        .btn-login {
            width: 100%;
            padding: 18px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            background: var(--gradient-pink);
            color: white;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.25);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-3px);
        }

        .btn-login:active {
            transform: scale(0.95);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: linear-gradient(135deg, #FFE5E5 0%, #FFC1CC 100%);
            color: #EF4444;
            padding: 15px 20px;
            border-radius: 18px;
            margin-bottom: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: none;
            border: 3px solid #EF4444;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #E9D5FF;
        }

        .login-footer p {
            color: #999;
            font-size: 0.85em;
            font-weight: 600;
        }

        .login-footer .default-creds {
            background: linear-gradient(135deg, #F3E8FF 0%, #E9D5FF 100%);
            padding: 10px 20px;
            border-radius: 15px;
            margin-top: 10px;
            font-weight: 700;
            color: var(--primary);
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-login.loading .loader {
            display: block;
        }

        .btn-login.loading .login-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üçÑ</div>
            <h1>Sales Tracker</h1>
            <p>Login to manage your sales</p>
        </div>

        <div id="errorMessage" class="error-message">
            <span>‚ùå</span>
            <span id="errorText">Invalid username or password</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>üë§ Username</label>
                <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <div class="loader"></div>
                <div class="login-text">
                    <span>üöÄ</span>
                    <span>Login to Dashboard</span>
                </div>
            </button>
        </form>

        <div class="login-footer">
            <p>First time? Use default credentials:</p>
            <div class="default-creds">
                Username: <strong>owner</strong> | Password: <strong>owner123</strong>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCa4XYpwePgiTWL30sSkIubYbWizTHwEQU",
            authDomain: "maisonetoile-5eee1.firebaseapp.com",
            databaseURL: "https://maisonetoile-5eee1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "maisonetoile-5eee1",
            storageBucket: "maisonetoile-5eee1.firebasestorage.app",
            messagingSenderId: "902250837280",
            appId: "1:902250837280:web:f5ec72e6c5944da0fdd345"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Initialize default owner in Firebase
        function initializeDefaultUsers() {
            database.ref('users/owner').once('value')
                .then((snapshot) => {
                    if (!snapshot.exists()) {
                        // Create default owner account in Firebase
                        const defaultOwner = {
                            id: 1,
                            customName: "Adeebaabkhan",
                            username: "owner",
                            password: "owner123",
                            role: "owner",
                            profitPercent: 100,
                            createdDate: new Date().toISOString().split('T')[0]
                        };
                        return database.ref('users/owner').set(defaultOwner);
                    }
                })
                .then(() => {
                    console.log('‚úÖ Firebase initialized - Default owner ready');
                })
                .catch((error) => {
                    console.error('‚ùå Firebase initialization error:', error);
                    document.getElementById('errorText').textContent = 'Firebase connection error. Please check your internet.';
                    document.getElementById('errorMessage').classList.add('show');
                });
        }

        // Initialize on page load
        initializeDefaultUsers();

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const loginBtn = document.getElementById('loginBtn');

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            errorMessage.classList.remove('show');

            // Authenticate against Firebase
            database.ref('users/' + username).once('value')
                .then((snapshot) => {
                    const user = snapshot.val();
                    
                    if (user && user.password === password) {
                        // Login successful - Store session
                        const session = {
                            id: user.id,
                            customName: user.customName,
                            username: user.username,
                            role: user.role,
                            profitPercent: user.profitPercent,
                            loginTime: new Date().toISOString()
                        };
                        localStorage.setItem('session', JSON.stringify(session));
                        
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Invalid credentials
                        throw new Error('Invalid username or password');
                    }
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    errorText.textContent = error.message || 'Login failed. Please try again.';
                    errorMessage.classList.add('show');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 4000);
                });
        });

        // Check if already logged in
        const session = localStorage.getItem('session');
        if (session) {
            window.location.href = 'dashboard.html';
        }

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
