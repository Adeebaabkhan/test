<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison √âtoile - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Floating Emojis Animation */
        .floating-emojis {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .emoji {
            position: absolute;
            font-size: 2.5rem;
            animation: float 8s infinite ease-in-out;
            opacity: 0.5;
        }

        .emoji:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .emoji:nth-child(2) { left: 80%; top: 30%; animation-delay: 1s; }
        .emoji:nth-child(3) { left: 20%; top: 70%; animation-delay: 2s; }
        .emoji:nth-child(4) { left: 85%; top: 80%; animation-delay: 3s; }
        .emoji:nth-child(5) { left: 50%; top: 10%; animation-delay: 4s; }
        .emoji:nth-child(6) { left: 15%; top: 50%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.8; }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            padding: 60px 50px;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(15px);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            font-size: 0.9rem;
            font-weight: 500;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Demo Accounts */
        .demo-accounts {
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border: 2px dashed #dee2e6;
        }

        .demo-accounts h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .demo-accounts p {
            font-size: 0.88rem;
            color: #555;
            margin: 8px 0;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }

        .demo-accounts p strong {
            color: #667eea;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            margin-top: 25px;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            margin-top: 15px;
            color: #667eea;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .logo h1 {
                font-size: 2.5rem;
            }

            .emoji {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Emojis -->
    <div class="floating-emojis">
        <div class="emoji">‚ú®</div>
        <div class="emoji">üçÑ</div>
        <div class="emoji">üí´</div>
        <div class="emoji">üåü</div>
        <div class="emoji">üé¨</div>
        <div class="emoji">üéµ</div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="logo">
            <h1>Maison √âtoile</h1>
            <p>Digital Sales Tracker</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>

        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Logging in...</p>
        </div>

        <!-- Demo Accounts Info -->
        <div class="demo-accounts">
            <h3>üîë Demo Accounts</h3>
            <p><strong>Owner:</strong> <span>kirs / kirs123</span></p>
            <p><strong>Admin:</strong> <span>aab / meow123</span></p>
            <p><strong>Admin:</strong> <span>barbie / meow123</span></p>
            <p><strong>Admin:</strong> <span>shee / meow123</span></p>
        </div>
    </div>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, set, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const firebaseConfig = {
    apiKey: "AIzaSyCa4XYpwePgiTWL30sSkIubYbWizTHwEQU",
    authDomain: "maisonetoile-5eee1.firebaseapp.com",
    databaseURL: "https://maisonetoile-5eee1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "maisonetoile-5eee1",
    storageBucket: "maisonetoile-5eee1.firebasestorage.app",
    messagingSenderId: "902250837280",
    appId: "1:902250837280:web:0f61ccce4455ee90fdd345"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Initialize default users if database is empty
        async function initializeDefaultUsers() {
            try {
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                
                if (!snapshot.exists()) {
                    const defaultUsers = {
                        kirs: {
                            name: "Kirs",
                            password: btoa("kirs123"), // Base64 encoded
                            role: "owner",
                            commission: 100,
                            avatar: "üëë",
                            created_at: getCurrentDateTime(),
                            last_login: null
                        },
                        aab: {
                            name: "Aab",
                            password: btoa("meow123"),
                            role: "admin",
                            commission: 20,
                            avatar: "üê±",
                            created_at: getCurrentDateTime(),
                            last_login: null
                        },
                        barbie: {
                            name: "Barbie",
                            password: btoa("meow123"),
                            role: "admin",
                            commission: 15,
                            avatar: "üíñ",
                            created_at: getCurrentDateTime(),
                            last_login: null
                        },
                        shee: {
                            name: "Shee",
                            password: btoa("meow123"),
                            role: "admin",
                            commission: 25,
                            avatar: "üå∏",
                            created_at: getCurrentDateTime(),
                            last_login: null
                        }
                    };
                    
                    await set(usersRef, defaultUsers);
                    console.log('‚úÖ Default users initialized');
                }
            } catch (error) {
                console.error('Error initializing users:', error);
            }
        }

        // Get current date/time in UTC format
        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const seconds = String(now.getUTCSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            // Hide error and show loading
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            loginBtn.disabled = true;

            try {
                // Ensure default users exist
                await initializeDefaultUsers();
                
                // Get user from database
                const userRef = ref(database, `users/${username}`);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const storedPassword = atob(userData.password);
                    
                    if (password === storedPassword) {
                        // Update last login
                        await update(userRef, {
                            last_login: getCurrentDateTime()
                        });

                        // Store session data
                        sessionStorage.setItem('currentUser', username);
                        sessionStorage.setItem('userName', userData.name);
                        sessionStorage.setItem('userRole', userData.role);
                        sessionStorage.setItem('userCommission', userData.commission);
                        sessionStorage.setItem('userAvatar', userData.avatar || 'üë§');
                        sessionStorage.setItem('loginTime', getCurrentDateTime());
                        
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        showError('Incorrect password. Please try again.');
                    }
                } else {
                    showError('User not found. Please check your username.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please check your internet connection.');
            } finally {
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            initializeDefaultUsers();
            
            // Check if already logged in
            if (sessionStorage.getItem('currentUser')) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
